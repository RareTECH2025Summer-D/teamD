<h1>{{ channel.name }}</h1>

<h2>Messages</h2>
<ul>
  {% for message in messages %}
    <li>{{ message.text }} ({{ message.created_at }})</li>
  {% endfor %}
</ul>

<h2>Add Message</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Post</button>
</form>

<p><a href="{% url 'channel_list' %}">← Back to Channels</a></p>
