<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- グーグルフォント -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rammetto+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90d9436625.js" crossorigin="anonymous"></script> <!-- FontAwesome -->

    <title>{% block title %}アプリ名{% endblock title %}</title>
</head>
<body class="{{ role }}">

    {% block header %}
    {% endblock header %}

  
    {% block content %}
    {% endblock content %}
   

    <!-- フッターのない画面にも対応できるらしい！ -->
    {% block footer %}
    {% endblock footer %}

    <script src="{% static 'javascript/handshake.js' %}"></script> <!-- JS -->
    <script src="{% static 'javascript/modal.js' %}"></script>

</body>
</html>
