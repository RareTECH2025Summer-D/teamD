{% extends 'base/base_registration.html' %}

{% block title %}ログイン{% endblock title %}

{% block content %}

<div class="registration-container">
    <p>ログイン</p>

    <form method="post" action="">
        {% csrf_token %}

        <!-- エラーメッセージが表示されたとき用 -->
        {% if form.non_field_errors %}
        <div class="login-error-message">
            <i class="fa-solid fa-face-frown"></i>
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <div class="registration-piece">
            <!--
            <input class="registration-form" type="email" name="email" placeholder="Email" required>
            <input class="registration-form" type="password" name="password" placeholder="パスワード" required>
            -->

            {{ form.username }}
            {{ form.password }}
        </div>

        <div class="registration-button-piece">
            <button class="registration-submit" type="submit">ログイン</button>
            <a class="registration-back" href="{% url 'signup' %}">ユーザー登録</a>
        </div>

    </form>

</div>

{% endblock content %}
